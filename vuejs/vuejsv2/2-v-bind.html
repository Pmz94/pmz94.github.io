<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUEjs 2 V-BIND</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="vuestyle.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
</head>

<body>
    <header class="hero is-vue has-text-centered">
        <h2 class="title is-2">V-BIND</h2>
    </header>
    <nav class="navbar is-vue">
        <div class="container has-text-centered">
            <div class="navbar-brand">

            </div>
        </div>
    </nav>
    <section class="section">
        <div id="main" class="container">
            <input class="input is-medium" type="text" v-model="info">
            <br>
            <h3 class="subtitle" v-bind:title="info">Texto de Relleno... {{ info }}</h3>
        </div>
    </section>
    <script type="text/javascript">
        new Vue({
            el: "#main",
            data: {
                info: "",
            }
        });
    </script>
</body>

</html>
