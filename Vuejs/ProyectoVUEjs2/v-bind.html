<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>VUE js 2 V-BIND</title>
</head>

<body>
    <div id="main">
        <input type="text" v-model="info">
        <p v-bind:title="info">Texto de Relleno... {{ info }}</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script>
    <script type="text/javascript">
        new Vue({
            el: '#main',
            data: {
                info: '',
            }
        });
    </script>
</body>

</html>
