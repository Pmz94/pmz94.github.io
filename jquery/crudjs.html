		<div class = "modal fade" id = "modalEditar" tabindex = "-1" role = "dialog" aria-labelledby = "modalEditarLabel" aria-hidden = "true">

					<div class = "modal-header">
						<h5 class = "modal-title" id = "modalEditarLabel">Editar Pais</h5>
						<button type = "button" class = "close" data-dismiss = "modal" aria-label = "Close">
							<span aria-hidden = "true">&times;</span>
						</button>
					</div>
					<form action = "javascript:void(0);" method = "POST" id = "saveEdit">
						<div class = "modal-body">
							<div id = "spoiler" role = "aria-hidden">

								</div>
							</div>
						</div>

							<button onclick = "CloseInput()" type = "button" class = "btn btn-secondary" data-dismiss = "modal" aria-label = "Cerrar">Cancelar</button>

					</form>

			</tbody>
			<tfoot>

					<th colspan = "3"><span id = "contador"></span></th>

	<script type = "text/javascript">
		$(function() {
			var el = $('#paises');
			var paises = ['Francia', 'Alemania', 'Inglaterra', 'España', 'Belgica', 'Italia', 'Portugal', 'Irlanda', 'Luxemburgo'];

			var contar = function(data) {
				var el = $('#contador');
				var name = '';
				if(data) {
					name = (data = 1) ? 'pais' : 'paises';
					el.html(data + ' ' + name);
				} else {
					el.html('No hay paises');
				}
			};

			var fetchAll = function() {
				var data = '';
				if(paises.length > 0) {
					for(i = 0; i < paises.length; i++) {
						data += '<tr>';
						data += '<td>' + paises[i] + '</td>';
						data += '<td><button id = "btnEditar" data-item="' + i + '" class="btn btn-info" data-toggle="modal" data-target="#modalEditar">Editar</button></td>';
						data += '<td><button id = "btnBorrar" data-item="' + i + '" class="btn btn-danger">Borrar</button></td>';
						data += '</tr>';
					}
				} else {
					data = '<tr><td colspan="3">No hay paises</td></tr>';
				}
				contar(paises.length);
				return el.html(data);
			};

			var agregar = function() {
				el = $('#add-name');
				// Get the value
				var pais = el.val();
				if(pais) {
					// Add the new value
					paises.push(pais.trim());
					// Reset input value
					el.text('');
					// Dislay the new list
					fetchAll();
				}
			};

			var editar = function(item) {
				var el = $('#edit-name');
				// Display value in the field
				el.val(paises[item]);
				// Display fields
				//document.getElementById('spoiler').style.display = 'block';
				self = this;
				$('#saveEdit').submit(function() {
					// Get value
					var pais = el.val();
					if(pais) {
						// Edit value
						self.paises.splice(item, 1, pais.trim());
						// Display the new list
						fetchAll();
						// Hide fields
						CloseInput();
					}
				});
			};

			var borrar = function(item) {
				// Delete the current row
				paises.splice(item, 1);
				// Display the new list
				fetchAll();
			};

			fetchAll();

			function CloseInput() {
				$('#modalEditar').hide();
			}

		});
