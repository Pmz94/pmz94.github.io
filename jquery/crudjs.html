	<script type="text/javascript">
		$(function() {
			let $tbody = $('#tbody');
			let paises = ['Francia', 'Alemania', 'Inglaterra', 'España', 'Bélgica', 'Italia', 'Portugal', 'Irlanda', 'Luxemburgo'];

			cargarDatos();

			$('#btnAgregar').click(function() {
				agregar();
			});

			$(document).on('click', '#btnModalEditar', function() {
				let i = $(this).data('item');
				editar(i);
			});

			$(document).on('click', '#btnBorrar', function() {
				let i = $(this).data('item');
				borrar(i);
			});

			function cargarDatos() {
				$tbody.empty();
				if(paises.length > 0) {
					$.each(paises, function(i, pais) {
						let cells = '';
						cells += '<tr>';
						cells += '	<td>'+ (i + 1) + '</td>';
						cells += '	<td>' + pais + '</td>';
						cells += '	<td><button id="btnModalEditar" data-item="' + i + '" class="btn btn-info btn-sm" data-toggle="modal" data-target="#modalEditar">Editar</button></td>';
						cells += '	<td><button id="btnBorrar" data-item="' + i + '" class="btn btn-danger btn-sm">Borrar</button></td>';
						cells += '</tr>';
						$tbody.append(cells);
						let contador = 1 + i;
						let footer = (contador == 1) ? ' pais' : ' paises';
						$('#contador').text(contador + footer);
					});
				} else {
					$tbody.append('<tr><td colspan="4">No hay paises</td></tr>');
					$('#contador').text('');
				}
			}

			function agregar() {
				let elemento = $('#addInput');
				// Get the value
				let pais = elemento.val();
				if(pais) {
					// Add the new value
					paises.push(pais.trim());
					// Reset input value
					elemento.val('');
					// Dislay the new list
					cargarDatos();
				}
			}

			function editar(i) {
				let elemento = $('#editInput');
				// Display value in the field
				elemento.val(paises[i]);
				// Display fields
				$('#btnEditar').on('click', function() {
					// Get value
					let pais = elemento.val();
					if(pais) {
						// Edit value
						paises.splice(i, 1, pais.trim());
						// Display the new list
						cargarDatos();
						// Hide fields
						$('#modalEditar').modal('hide');
					}
				});
			}

			function borrar(i) {
				//Delete the current row
				paises.splice(i, 1);
				// Display the new list
				cargarDatos();
			}

		});
