	<script type = "text/javascript">
		$(function() {
			var elemento = $('#paises');
			var paises = ['Francia', 'Alemania', 'Inglaterra', 'España', 'Belgica', 'Italia', 'Portugal', 'Irlanda', 'Luxemburgo'];

			var contar = function(data) {
				var elemento = $('#contador');
				var name = '';
				if(data) {
					name = (data == 1) ? 'pais' : 'paises';
					elemento.html(data + ' ' + name);
				} else {
					elemento.html('No hay paises');
				}
			};

			var fetchAll = function() {
				var data = '';
				if(paises.length > 0) {
					for(i = 0; i <= paises.length; i++) {
						data += '<tr>';
						data += '<td>' + paises[i] + '</td>';
						data += '<td><button id = "btnEditar" data-item = "' + i + '" class = "btn btn-info btn-sm" data-toggle = "modal" data-target = "#modalEditar">Editar</button></td>';
						data += '<td><button id = "btnBorrar" data-item = "' + i + '" class = "btn btn-danger btn-sm">Borrar</button></td>';
						data += '</tr>';
					}
				} else {
					data = '<tr><td colspan = "3">No hay paises</td></tr>';
				}
				contar(paises.length);
				//console.log(data);
				elemento.html(data);
			};

			var agregar = function() {
				elemento = $('#add-name');
				// Get the value
				var pais = elemento.val();
				if(pais) {
					// Add the new value
					paises.push(pais.trim());
					// Reset input value
					elemento.val('');
					// Dislay the new list
					fetchAll();
				}
			};

			var editar = function(item) {
				var elemento = $('#edit-name');
				// Display value in the field
				elemento.val(paises[item]);
				// Display fields
				$('#btnEdit2').on('click', function() {
					// Get value
					var pais = elemento.val();
					if(pais) {
						// Edit value
						paises.splice(item, 1, pais.trim());
						// Display the new list
						fetchAll();
						// Hide fields
						$('#modalEditar').modal('hide');
					}
				});
			};

			var borrar = function(item) {
				// Delete the current row
				paises.splice(item, 1);
				// Display the new list
				fetchAll();
			};

			fetchAll();

			$('#btnAgregar').click(function() {
				agregar();
			});

			$(document).on('click', '#btnEditar', function() {
				var item = $(this).data('item');
				editar(item);
			});

			$(document).on('click', '#btnBorrar', function() {
				var item = $(this).data('item');
				borrar(item);
			});

		});
