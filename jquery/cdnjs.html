			//https://api.cdnjs.com/libraries?search=jquery&fields=version,description,homepage,repository,autoupdate,author,assets&output=human
			$('#buscar').on('keyup', function(e) {
				if(e.keyCode == 13) {
					if($(this).val() == '') {
						alert('Busca algo!');
						return false;
					}
					buscar;
				}
			});

			$('#btnLoad').on('click', buscar);

			function buscar() {
				if($('#buscar').val() == '') {
					alert('Busca algo!');
					return false;
				}
				$('#resultados tbody').empty();
				$.ajax({
					url: 'https://api.cdnjs.com/libraries',
					method: 'GET',
					dataType: 'json',
					data: {
						search: $('#buscar').val().trim(),
						fields: 'version,description,homepage'
					}
				}).done(function(data) {
					data = data.results;
					console.log(data);
					$.each(data, function(i, cdn) {
						var link = (cdn.homepage != null) ? '<a href = "' + cdn.homepage + '" target="_blank">' + cdn.homepage + '</a>' : 'Sin pagina web';
						var row = '';
						row += '<tr>';
						row += '	<td>' + cdn.name + '</td>';
						row += '	<td>' + cdn.version + '</td>';
						row += '	<td>' + cdn.description + '</td>';
						row += '	<td>' + link + '</td>';
						row += '	<td><button id="verCDN" class="btn btn-jq btn-sm"><i class="fas fa-search"></i></button></td>';
						row += '</tr>';
						$('#resultados tbody').append(row);
					});
					$('#buscar').val(null);
				}).fail(function(error) {
					console.log(error);
					alert('Error');
				});
			}

		});
