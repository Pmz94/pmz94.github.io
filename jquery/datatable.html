<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DataTables</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.16/css/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="jquerystyle.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="../index.html" class="navbar-item">
                    <img src="../asset/img/navbar/benny.png" alt="Benny" title="Volver a la pagina principal" class="logo">
                </a>
                <span class="navbar-burger" data-target="navRight">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
            <h5 class="navbar-text">Plugin de jQuery DataTables</h5>
            <button class="btn btn-primary" data-toggle="modal" data-target="#userModal">Agregar</button>
        </div>
    </nav>
    <div class="container text-center">
        <br>
        <div id="espaciotabla">
            <table id="tabla" class="table table-bordered table-striped table-hover table-sm">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Nombre</th>
                        <th>Ubicacion</th>
                        <th>Nac</th>
                        <th>FechaNac</th>
                    </tr>
                </thead>
            </table>
        </div>
        <br>
    </div>

    <div id="userModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post" id="user_form" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Apellido">
                        </div>
                        <div class="form-group">
                            <input type="file" name="user_image" id="user_image">
                        </div>
                        <span id="user_uploaded_image"></span>
                    </form>
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="user_id" id="user_id">
                    <input type="hidden" name="operation" id="operation">
                    <input type="submit" name="action" id="action" class="btn btn-success" value="Add">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.16/js/jquery.dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.16/js/dataTables.bootstrap4.js"></script>
    <script src="jqueryscript.js"></script>
</body>

</html>
