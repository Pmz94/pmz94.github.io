<!DOCTYPE html>
<html lang = "es">

<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<meta http-equiv = "X-UA-Compatible" content = "ie=edge">
	<title>DataTables</title>
	<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
	<link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/css/dataTables.bootstrap4.css">
	<link rel = "stylesheet" href = "jquerystyle.css">
</head>

<style>
	body {
		background: #f5f5f5 url('https://www.transparenttextures.com/patterns/crissxcross.png');
	}

	#espaciotabla {
		height: 500px;
	}

	.table.dataTable {
		border-collapse: collapse !important;
	}

	.page-item.active .page-link {
		background-color: #a9b2b2;
		border-color: #bbb;
		color: black;
	}

	.page-link {
		color: #000000;
	}

	.page-link:hover {
		color: #000000;
	}
</style>

<body>
	<nav class = "navbar bg-jq navbar-expand-md">
		<div class = "container">
			<a href = "../index.html" class = "navbar-brand">
				<img src = "../pagpersonal/asset/img/navbar/benny.png" alt = "Benny" title = "Volver a la pagina principal" class = "benny-logo">
			</a>
			<span class = "navbar-text">Plugin de jQuery DataTables</span>
			<button class = "navbar-toggler" type = "button" data-toggle = "collapse" data-target = "#navbarNav" aria-controls = "navbarNav" aria-expanded = "false" aria-label = "Toggle navigation">
				<span class = "navbar-toggler-icon"></span>
			</button>
			<div class = "collapse navbar-collapse" id = "navbarNav">
				<ul class = "navbar-nav ml-auto">
					<li class = "nav-item">
						<a href = "lista.html" class = "nav-link">Lista</a>
					</li>
					<li class = "nav-item">
						<a href = "ajax.html" class = "nav-link">AJAX</a>
					</li>
					<li class = "nav-item">
						<a href = "#" class = "nav-link">DataTables</a>
					</li>
					<li class = "nav-item">
						<a href = "crudjs.html" class = "nav-link">CRUD</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class = "container text-center">
		<div class = "row">
			<div class = "col">
				<div id = "espaciotabla">
					<br>
					<button class = "btn btn-jq" data-toggle = "modal" data-target = "#userModal">Agregar</button>
					<table id = "tabla" class = "table table-bordered table-striped table-hover table-sm">
						<thead>
							<tr>
								<th>Foto</th>
								<th>Nombre</th>
								<th>Edad</th>
								<th>Ubicacion</th>
								<th>Nac</th>
								<th>FechaNac</th>
								<th>Correo</th>
								<th>Telefono</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
		<br>
	</div>

	<div id = "userModal" class = "modal fade" tabindex = "-1" role = "dialog" aria-labelledby = "userModalLabel" aria-hidden = "true">
		<div class = "modal-dialog" role = "document">
			<div class = "modal-content">
				<div class = "modal-header">
					<h5 class = "modal-title" id = "exampleModalLabel">Agregar</h5>
					<button type = "button" class = "close" data-dismiss = "modal" aria-label = "Close">
						<span aria-hidden = "true">&times;</span>
					</button>
				</div>
				<div class = "modal-body">
					<form method = "post" id = "user_form" enctype = "multipart/form-data">
						<div class = "form-group">
							<input type = "text" name = "first_name" id = "first_name" class = "form-control" placeholder = "Nombre">
						</div>
						<div class = "form-group">
							<input type = "text" name = "last_name" id = "last_name" class = "form-control" placeholder = "Apellido">
						</div>
						<div class = "form-group">
							<input type = "file" name = "user_image" id = "user_image">
						</div>
						<span id = "user_uploaded_image"></span>
					</form>
				</div>
				<div class = "modal-footer">
					<input type = "hidden" name = "user_id" id = "user_id">
					<input type = "hidden" name = "operation" id = "operation">
					<input type = "submit" name = "action" id = "action" class = "btn btn-success" value = "Add">
					<button type = "button" class = "btn btn-default" data-dismiss = "modal">Cerrar</button>
				</div>
			</div>
		</div>
	</div>

	<footer></footer>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.js"></script>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/jquery.dataTables.js"></script>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/dataTables.bootstrap4.js"></script>
	<script type = "text/javascript">
		$(function() {
			$('#tabla').DataTable({
				buttons: ['csv'],
				order: [],
				pagingType: 'full',
				lengthMenu: [[8, 16, 24], [8, 16, 24]],
				columnDefs: [
					{
						targets: [0, 7],
						orderable: false
					}
				],
				ajax: {
					url: 'https://randomuser.me/api/?nat=ca,ch,es,fr,gb,us&results=100',
					dataSrc: 'results'
				},
				columns: [
					{
						data: 'picture.thumbnail',
						render: function(data, type, row) {
							return '<img src = "' + data + '">';
						}
					},
					{
						data: 'name',
						render: function(data, type, row) {
							return data.first + ' ' + data.last;
						}
					},
					{
						data: 'dob',
						render: function(data, type, row) {
							return data.age;
						}
					},
					{
						data: 'location',
						render: function(data, type, row) {
							return data.city + ', ' + data.state;
						}
					},
					{ data: 'nat' },
					{
						data: 'dob',
						render: function(data, type, row) {
							return data.date;
						}
					},
					{ data: 'email' },
					{ data: 'cell' }
				],
				language: {
					info: 'Pag. _PAGE_ de _PAGES_',
					infoEmpty: 'No hay datos',
					infoFiltered: '(filtrado de los _MAX_ renglones)',
					lengthMenu: 'Mostrar _MENU_ renglones por pagina',
					loadingRecords: 'Cargando datos...',
					processing: 'Procesando...',
					search: 'Buscar:',
					zeroRecords: 'No se encontro nada',
					paginate: {
						first: '<<',
						last: '>>',
						next: '>',
						previous: '<'
					}
				}
			});

		});
	</script>
</body>

</html>
