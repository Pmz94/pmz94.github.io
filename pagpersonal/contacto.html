<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="apple-touch-icon" sizes="180x180" href="assets/img/navbar/benny.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/img/navbar/bennyfavicon.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/img/navbar/bennyfavicon.png">
	<link rel="shortcut icon" href="assets/img/navbar/bennyfavicon.png">
	<title>Contactar a Pedro Muñoz</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script defer src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"></script>
</head>

<style>
	/* Clases para colorear el contorno de los texfields cuando tengan focus */
	.input.is-active, .input.is-focused, .input:active, .input:focus,
	.textarea.is-active, .textarea.is-focused, .textarea:active, .textarea:focus {
		border-color: #adadad;
		-webkit-box-shadow: 0 0 0 0.125em rgba(130, 130, 130, 0.45);
		box-shadow: 0 0 0 0.125em rgba(130, 130, 130, 0.45);
	}

	.button.is-paypal {
		background-color: #ffc439;
		border-color: transparent;
		color: #111111;
		font-family: Verdana, sans-serif;
		font-weight: bold;
		font-style: italic;
		width: 150px;
		border-radius: 4px;
	}

	.button.is-paypal:hover {
		box-shadow: inset 0 0 100px 100px rgba(0, 0, 0, 0.05);
	}

	.button.is-paypal:focus {
		box-shadow: -1px -1px 18px 1px rgba(0, 0, 0, 0.25) inset;
	}
</style>

<body>
	<nav class="navbar is-dark">
		<div class="container">
			<div class="navbar-brand">
				<a href="assets/img/navbar/CV.pdf" target="_blank" class="navbar-item">
					<img src="assets/img/navbar/benny.png" alt="Benny" title="Benny" class="benny-logo">
				</a>
				<a href="../index.html" class="navbar-item">Pedro Muñoz Zubía</a>
				<div class="navbar-burger" data-target="navRight">
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</div>
			</div>
			<div id="navRight" class="navbar-menu">
				<div class="navbar-end">
					<a href="grados.html" class="navbar-item">Grados Académicos</a>
					<a href="habilidades.html" class="navbar-item">Habilidades</a>
					<a href="trabajos.html" class="navbar-item">Trabajos Realizados</a>
					<a href="#" class="navbar-item">Contacto</a>
				</div>
			</div>
		</div>
	</nav>

	<section class="section container has-text-centered">

		<h1 class="title is-2">Contacto</h1>
		<hr>
		<br>
		<div class="columns is-centered">
			<div class="column is-8">
				<form id="contactForm" action="https://formspree.io/pmz94@hotmail.com" method="POST" autocomplete="off">
					<!--Nombre-->
					<div class="field">
						<div class="control has-icons-left has-icons-right">
							<input id="nombre" class="input is-medium" type="text" name="nombre" placeholder="Nombre" autocomplete="off" required>
							<span class="icon is-left">
								<i class="fas fa-user"></i>
							</span>
						</div>
					</div>
					<!--Correo-->
					<div class="field">
						<div class="control has-icons-left has-icons-right">
							<input id="email" class="input is-medium" type="email" name="email" placeholder="Correo" autocomplete="off" required>
							<span class="icon is-left">
								<i class="fas fa-envelope"></i>
							</span>
						</div>
					</div>
					<!--Asunto-->
					<div class="field">
						<div class="control has-icons-left has-icons-right">
							<input id="asunto" class="input is-medium" type="text" name="asunto" placeholder="Asunto" autocomplete="off" required>
							<span class="icon is-left">
								<i class="fas fa-comment"></i>
							</span>
						</div>
					</div>
					<!--Mensaje-->
					<div class="field">
						<div class="control has-icons-left has-icons-right">
							<textarea id="mensaje" class="textarea is-medium" name="mensaje" placeholder="Mensaje" required style="height:300px;resize:none;"></textarea>
						</div>
					</div>
					<!--Boton para enviar-->
					<div class="field">
						<div class="control" style="text-align:center;">
							<button type="submit" class="button is-medium is-dark">
								<span class="icon">
									<i class="fas fa-paper-plane"></i>
								</span>
								<span>Enviar</span>
							</button>
						</div>
					</div>
					<input type="hidden" name="_subject" value="Mensaje de Pagina Web">
					<input type="hidden" name="_next" value="success/enviado.html">
					<input type="hidden" name="_format" value="plain">
					<input type="hidden" name="_language" value="es">
				</form>
			</div>
		</div>
		<hr>
		<!--Donar con paypal-->
		<div class="columns is-centered has-text-centered">
			<div class="column">
				<form action="https://www.paypal.com/cgi-bin/webscr" method="POST" target="_top">
					<input type="hidden" name="cmd" value="_s-xclick"/>
					<input type="hidden" name="hosted_button_id" value="QPYQWLE36ANQY"/>
					<input type="image" src="https://pmz94.github.io/pagpersonal/assets/img/navbar/paypal-donar.png" name="submit" title="Donar con PayPal" alt="Donar con PayPal" height="35" draggable="false"/>
					<img alt="" border="0" src="https://www.paypal.com/es_MX/i/scr/pixel.gif" width="1" height="1"/>
				</form>
			<!--<a href="https://paypal.me/pmz94?locale.x=es_XC" class="button is-paypal is-rounded">
					<span>Donar con&nbsp;</span>
					<span class="icon">
							<i class="fab fa-lg fa-paypal"></i>
					</span>
				</a>-->
			</div>
		</div>
	</section>

	<footer class="footer hero is-dark">
		<label class="subtitle has-text-centered">&copy; Pedro Muñoz</label>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>
	<script src="assets/js/script.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#contactForm').validate({
				errorElement: 'span',
				errorClass: 'tag is-dark is-medium',
				highlight: function() {
				}, //Override para que no se agregen las clases a los inputs
				rules: {
					nombre: {
						required: true,
						minlength: 3
					},
					email: {
						required: true,
						email: true
					},
					asunto: {
						required: true,
						minlength: 4
					},
					mensaje: {
						required: true,
						minlength: 40
					}
				},
				messages: {
					nombre: {
						required: 'Cual es su nombre?',
						minlength: 'Nombre completo Por favor!'
					},
					email: {
						required: 'Le falto su correo!',
						email: 'Escriba un correo de verdad! (email@correo.com)'
					},
					asunto: {
						required: 'Que quiere?',
						minlength: 'Diga bien que se le ofrece!'
					},
					mensaje: {
						required: 'Diga algo!',
						minlength: 'Diga algo mas!'
					}
				}
			});
		});
	</script>
</body>

</html>
