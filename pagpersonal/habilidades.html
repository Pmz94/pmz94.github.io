	<script type = "text/javascript">
		$(function() {
			var titulos = $('#estadistica-titulo, #programacion-titulo, #web-titulo, #movil-titulo, #bd-titulo, #so-titulo, #vcs-titulo, #diseño-titulo, #neuro-titulo');

			titulos.addClass('animated fadeIn');
			titulos.on('webkitAnimationEnd mozAnimationEnd oAnimationEnd animationEnd', function() {
				$(this).removeClass('animated fadeIn');
			});
			iconos.addClass('animated fadeInUp');
			iconos.on('webkitAnimationEnd mozAnimationEnd oAnimationEnd animationEnd', function() {
				$(this).removeClass('animated fadeInUp');
			});
		});
