<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/img/navbar/benny.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/img/navbar/bennyfavicon.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/img/navbar/bennyfavicon.png">
	<link rel="shortcut icon" href="assets/img/navbar/bennyfavicon.png">
	<title>Trabajos Realizados por Pedro Muñoz</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script defer src="https://use.fontawesome.com/releases/v5.12.1/js/all.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
</head>

<style>
	/* Clase para iconos de cada trabajo */
	.icont {
		height: 100px;
		margin-bottom: 5px;
		object-fit: scale-down;
	}
</style>

<body>
	<nav class="navbar is-dark">
		<div class="container">
			<div class="navbar-brand">
				<a href="assets/img/navbar/CV.pdf" target="_blank" class="navbar-item">
					<img src="assets/img/navbar/benny.png" alt="Benny" title="Benny" class="benny-logo">
				</a>
				<a href="../index.html" class="navbar-item">Pedro Muñoz Zubía</a>
				<div class="navbar-burger" data-target="navRight">
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</div>
			</div>
			<div id="navRight" class="navbar-menu">
				<div class="navbar-end">
					<a href="grados.html" class="navbar-item">Grados Académicos</a>
					<a href="habilidades.html" class="navbar-item">Habilidades</a>
					<a href="#" class="navbar-item">Trabajos Realizados</a>
					<a href="contacto.html" class="navbar-item">Contacto</a>
				</div>
			</div>
		</div>
	</nav>

	<section class="section">
		<div class="container has-text-centered">
			<h1 class="title is-2 has-text-centered">Trabajos Realizados</h1>
			<hr>
			<div id="trabajos">
			</div>
		</div>
	</section>

	<footer class="footer hero is-dark">
		<label class="subtitle has-text-centered">&copy; Pedro Muñoz</label>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
	<script src="assets/js/script.js"></script>
	<script src="assets/js/trabajos.js"></script>
	<script type="text/javascript">
		$(function() {
			$.each(trabajos, (i, trabajo) => {
				let clase = (i % 2) ? 'a' : 'b';
				let data = `
					<div class="columns ${clase}">
						<div class="column is-2">
							<img src="assets/img/trabajos/${trabajo.icono1}" alt="${trabajo.altico1}" class="icont">
						</div>
						<div class="column is-8">
							<h3 class="title is-4">${trabajo.titulo}</h3>
							<h3 class="subtitle">${trabajo.descripcion}<br>(${trabajo.tiempo})</h3>
						</div>
						<div class="column is-2">
							<img src="assets/img/trabajos/${trabajo.icono2}" alt="${trabajo.altico2}" class="icont">
						</div>
					</div>
				`;
				$('#trabajos').append(data);
			});

			let $trabajosa = $('div.columns.a');
			$trabajosa.addClass('animated fadeInLeft').on('webkitAnimationEnd mozAnimationEnd oAnimationEnd animationEnd', function() {
				$(this).removeClass('animated fadeInLeft');
			});

			let $trabajosb = $('div.columns.b');
			$trabajosb.addClass('animated fadeInRight').on('webkitAnimationEnd mozAnimationEnd oAnimationEnd animationEnd', function() {
				$(this).removeClass('animated fadeInRight');
			});

			$('#trabajos').find('img').attr('draggable', false).bind('contextmenu', () => false);
		});
	</script>
</body>

</html>
