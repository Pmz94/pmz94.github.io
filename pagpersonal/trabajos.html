	<script type="text/javascript">
		$(function() {
			$.each(trabajos, function(i, trabajo) {
				data = '';
				data += '<div class="columns ' + trabajo.class + '">';
				data += '	<div class="column is-2">';
				data += '		<img src="assets/img/trabajos/' + trabajo.icono1 + '" alt="' + trabajo.altico1 + '" class="icont">';
				data += '	</div>';
				data += '	<div class="column is-8">';
				data += '		<h3 class="title is-4">' + trabajo.titulo + '</h3>';
				data += '		<h3 class="subtitle">' + trabajo.descripcion + '<br>(' + trabajo.tiempo + ')' + '</h3>';
				data += '	</div>';
				data += '	<div class="column is-2">';
				data += '		<img src="assets/img/trabajos/' + trabajo.icono2 + '" alt="' + trabajo.altico2 + '" class="icont">';
				data += '	</div>';
				data += '</div>';
				$('#trabajos').append(data);
			});

			var trabajosa = $('div.columns.a');
			trabajosa.addClass('animated fadeInLeft');
			trabajosa.on('webkitAnimationEnd mozAnimationEnd oAnimationEnd animationEnd', function() {
				$(this).removeClass('animated fadeInLeft');
			});

			var trabajosb = $('div.columns.b');
			trabajosb.addClass('animated fadeInRight');
			trabajosb.on('webkitAnimationEnd mozAnimationEnd oAnimationEnd animationEnd', function() {
				$(this).removeClass('animated fadeInRight');
			});
		});
	</script>
